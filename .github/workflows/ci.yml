name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  init:
    runs-on: ubuntu-latest
    env:
      MONGO_PREFIX: mongodb+srv://
      MONGO_REST: cluster0.pe50mqk.mongodb.net/?retryWrites=true&w=majority
      MONGO_LOGIN: admin
      MONGO_PASSWORD: admin
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '18.x'
          cache: 'yarn'
      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.7.0
        with:
          mongodb-version: ${{ matrix.mongodb-version }}
          mongodb-port: 27020
          mongodb-username: admin
          mongodb-password: admin
          mongodb-db:
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Build
        run: yarn build
      - name: Format
        run: yarn format
      - name: Production
        run: yarn start:prod
      - name: Linter
        run: yarn lint
      - name: Test
        run: yarn test
      - name: Test e2e
        run: yarn test:e2e
