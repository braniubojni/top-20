name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  init:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '18.x'
          cache: 'yarn'
      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.7.0
        with:
          mongodb-version: ${{ matrix.mongodb-version }}
          mongodb-port: 27020
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Build
        run: yarn build
      - name: Format
        run: yarn format
      - name: Production
        run: yarn start:prod
      - name: Linter
        run: yarn lint
      - name: Test
        run: yarn test
      - name: Test e2e
        run: yarn test:e2e
      - name: Mongo variables
        env:
          - name: MONGO_PREFIX
          - value: mongodb+srv://
          - name: MONGO_REST
          - value: cluster0.pe50mqk.mongodb.net/?retryWrites=true&w=majority
          - name: MONGO_LOGIN
          - value: admin
          - name: MONGO_PASSWORD
          - value: admin
